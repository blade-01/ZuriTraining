<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="tab-1 hide-on-lg">
                    <div class="toggle-line">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="tabs">
                        <ul class="tab">
                            <li class="current">all</li>
                            <li>images</li>
                        </ul>
                    </div>
                </div>
                <div class="tab-2">
                    <ul class="hide-on-sm">
                        <li>Gmail</li>
                        <li>Images</li>
                    </ul>
                    <div class="toggle-dots">
                        <div class="toggle-dot">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="toggle-dot">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="toggle-dot">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <img src="./img/avatar.jpg" alt="" />
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <img src="./img/google_logo.png" alt="" />
                <div class="input-box">
                    <input type="search" />
                    <i class="fa fa-search"></i>
                </div>
                <div class="hide-on-sm feel">
                    <p>Google Search</p>
                    <p>I'm Feeling Lucky</p>
                </div>
                <p>
                    <span>Google offered in:</span>
                    <span class="language">Hausa Igbo Ede Yoruba Nigerian Pidgin</span>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <h4>Nigeria</h4>
            <div class="enquire container">
                <ul>
                    <li>Settings</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
